syntax = "proto3";
package evmos.das.v1;

import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "google/protobuf/any.proto";
import "evmos/das/v1/genesis.proto";

option go_package = "github.com/evmos/evmos/v16/x/das/v1/types";
option (gogoproto.goproto_getters_all) = false;

// Msg defines the das Msg service
service Msg {
    rpc RequestSampling(MsgRequestSampling) returns (MsgRequestSamplingResponse);
    rpc ReportSamplingResult(MsgReportSamplingResult) returns (MsgReportSamplingResultResponse);
}

message MsgRequestSampling {
  string batch_header_hash = 1;
  uint32 num_blobs = 2;
}

message MsgRequestSamplingResponse {}

message MsgReportSamplingResult {
  uint64 request_id = 1 [(gogoproto.customname) = "RequestID"];
  string sampler = 2;
  bool result = 3; 
}

message MsgReportSamplingResultResponse {}
